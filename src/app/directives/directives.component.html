<p>directives works!</p>
<table border="2px">
    <thead>
        <tr>
            <td>Name</td>
            <td>Price</td>
            <td>Rating</td>
        </tr>
    </thead>
<tbody>
    <tr *ngFor="let product of products">
        <td>{{product.name | lowercase}}</td>
        <td [ngStyle]="{'color':product.price<2000 ? 'green':'red'}" >{{product.price | currency}}</td>
        <td [ngClass]="{'green':product.rating>4,'red':product.rating<2, 'yellow':product.rating>2&&product.rating<4}" >{{product.rating}}</td>
    </tr>
</tbody>
</table>

<ol>
    <li *ngFor="let state of states">{{state}}</li>

</ol>

<ul>
    <li *ngFor="let state of states">{{state}}</li>

</ul>

<select>
    <option *ngFor="let state of states">{{state}}</option>
</select>

<p *ngIf="!!isVisible">Welcome to HYD</p>
<p *ngIf="!!isVisible"> Thank you</p>
