<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #dcdcdc;
        }
        .calculator {
            background: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 90%;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h3>Radius :</h3>
    <input type="number" id="radius">

    <div>
        <button onclick="calculate('area')">Area</button>
        <button onclick="calculate('perimeter')">Perimeter</button>
    </div>

    <div id="result">Result is: </div>
</div>

<script>
    function calculate(operation) {
        let radius = parseFloat(document.getElementById("radius").value);
        let result;

        if (isNaN(radius) || radius < 0) {
            result = "Please enter a valid radius!";
        } else {
            if (operation === 'area') {
                result = (Math.PI * Math.pow(radius, 2)).toFixed(2);
            } else if (operation === 'perimeter') {
                result = (2 * Math.PI * radius).toFixed(2);
            }
        }

        document.getElementById("result").innerText = "Result is: " + result;
    }
</script>

</body>
</html>
